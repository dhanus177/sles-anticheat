name: Client Scanner Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore client-scanner/ClientScanner.csproj

      - name: Publish (win-x64)
        run: dotnet publish client-scanner/ClientScanner.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o client-scanner/artifacts/win-x64

      - name: Package
        shell: pwsh
        run: |
          $out = "client-scanner/artifacts"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Compress-Archive -Path "client-scanner/artifacts/win-x64/*" -DestinationPath "$out/ClientScanner-win-x64.zip" -Force

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            client-scanner/artifacts/win-x64/ClientScanner.exe
            client-scanner/artifacts/ClientScanner-win-x64.zip
